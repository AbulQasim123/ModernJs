<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immediately Invoked Function Expression</title>
</head>

<body>
    <script>
        // IIFE
        (function (name) {
            console.log(
                `Hello ${name},I know about IIFE or Immidiate Invoked Function Expression`
            );
        })("Robert");
    </script>
</body>

</html>
