<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>

<body>
    <script>
        console.log(`I'm a ${job}`);
        var job = 'Developer';
        console.log(`I'm a ${job}`);

        const whoAmI = ()  => {
            console.log(`I'm a ${job}`);
            var job = 'Full Stack';
            console.log(`I'm a ${job}`);
        }
        whoAmI();
    </script>
</body>

</html>
