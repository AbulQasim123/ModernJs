<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope Chain</title>
</head>

<body>
    <script>
        // scope chain
        let a = "Hello guys";
        function first(){
            let b = "How are you?";
            second();
            
            function second(){
                let c = "I'm fine";
                console.log(a,b,c);
                third();
            }
        }
        function third(){
            let d = "Please take care of yourself";
            console.log(a,d);
        }
        first();
    </script>
</body>

</html>
