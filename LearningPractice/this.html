<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this</title>
</head>

<body>
    <script>
        // console.log(this);

        const Test = {
            name: "AbulQasim",
            qualification: "Bachelor",
            sum: function () {
                let add = 3 + 3;
                console.log(`Sum of three 3 and 3 = ${add}`);
                console.log(`My name is ${this.name} and My qualification is ${this.qualification}`);
                console.log(this);
            },
            sub: function () {
                let add = 3 - 3;
                console.log(`Sub of three 3 and 3 = ${add}`);
                console.log(`My name is ${this.name} and My qualification is ${this.qualification}`);
                console.log(this);
            },
        };
        Test.sum();
        Test.sub();
    </script>
</body>

</html>
