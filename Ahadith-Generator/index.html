<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahadith Generator</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Alkalami&family=Baloo+Bhai+2&family=Baloo+Bhaina+2&family=Bree+Serif&family=Courgette&family=Indie+Flower&family=Kanit:wght@100;900&family=Quicksand&family=Roboto+Mono:ital,wght@1,300&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Alkalami&family=Baloo+Bhai+2&family=Baloo+Bhaina+2&family=Bree+Serif&family=Courgette&family=Indie+Flower&family=Kanit:wght@100;200;900&family=Poppins:wght@500&family=Quicksand&family=Raleway&family=Roboto+Mono:ital,wght@1,300&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Alkalami&family=Baloo+Bhai+2&family=Baloo+Bhaina+2&family=Bree+Serif&family=Courgette&family=Indie+Flower&family=Kanit:wght@100;900&family=Poppins:wght@500&family=Quicksand&family=Raleway&family=Roboto+Mono:ital,wght@1,300&family=Shadows+Into+Light&display=swap"
        rel="stylesheet" />

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>

<body>
    <!-- Start Here -->
    <div class="containers">
        <header>Hadith of the day</header>
        <div id="bookInfo" class="bookInfo">
            <p id="narrator" class="narrator"></p>
            <p id="book" class="book"></p>
            <p id="bookName" class="bookName"></p>
            <p id="chapterName" class="chapterName"></p>
            <p id="refno" class="refno"></p>
        </div>
        <div class="content">
            <div class="textarea">
                <p id="hadith" class="hadith">Click on the "New Hadith" Button</p>
            </div>

            <!-- Sound Control Button -->
            <div class="buttons">
                <div class="feature">
                    <ul>
                        <li id="sound" class="sound"><i class="bi bi-volume-up-fill"></i></li>
                    </ul>
                    <button id="newButton" class="newButton">New Next</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript"
        <!-- src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
