<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahadith Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
</head>

<body>

    <div class="containers">
        <header>Hadith of the Day</header>
        <div id="bookInfo" class="bookInfo">
            <p id="narrator" class="narrator"><span>Narrator:</span> <em>Loading...</em></p>
            <p id="book" class="book"><span>Book:</span> Loading...</p>
            <p id="bookName" class="bookName"><span>Book Name:</span> Loading...</p>
            <p id="chapterName" class="chapterName"><span>Chapter:</span> Loading...</p>
            <p id="refno" class="refno"><span>Reference No:</span> Loading...</p>
        </div>
        <div class="content">
            <div class="textarea">
                <p id="hadith" class="hadith">Click on the "New Hadith" Button</p>
            </div>

            <!-- Sound Control Button -->
            <div class="buttons">
                <div class="feature">
                    <ul>
                        <li id="sound" class="sound"><i class="bi bi-volume-up-fill"></i></li>
                    </ul>
                    <button id="newButton" class="newButton">New Next</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
